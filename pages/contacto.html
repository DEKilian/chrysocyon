<!--Esta pagina servira para generar un contacto entre el usuario y la empresa. Sera utilizada para recaudar informacion en aquellos que este interesados en obtener los servicios de mi empresa y tambien tendran la opcion de suscribirse a nuestro newsletter-->

    <main>
        <section class="container">
        <h1>CONTACTANOS</h1>
            <p>Por favor, complete la siguiente planilla y nos pondremos en contacto:</p>
            <ol class="textos-extra">
                <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp">
                    </div>
                    <label for="sexo" class="form-label">Sexo</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Seleccione una opcion...</option>
                        <option value="1">Hombre</option>
                        <option value="2">Mujer</option>
                        <option value="3">Otro</option>
                    </select>
                     <div class="mb-3">
                        <label for="mail" class="form-label">Email</label>
                        <input type="mail" class="form-control" id="email">
                    </div>
                    <div class="mb-3">
                        <label for="consultas" class="form-label">Ingrese su consulta</label>
                        <textarea class="form-control" id="consultas" rows="3"></textarea>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Quiero suscribirme y estar al dia con novedades y beneficios</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </ol>

        </section>
